<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 class="text-center">Clientes</h1>

<div id="mensagemView"></div>

<form class="form">

    <div class="form-group">
        <label for="cliente">Cliente:</label>
        <input type="text" min="1" step="1" id="cliente" class="form-control" value="0" required/>
    </div>

    <div class="form-group">
        <label for="Cpf">Cpf:</label>
        <input id="cpf" type="number" class="form-control" min="1" step="1" value="0" required/>
    </div>
    <button class="btn btn-primary" type="submit" onclick="clienteController.inserir(event)">Inserir</button>
    <button class="btn btn-primary" type="submit" onclick="clienteController.listar(event)">Listar</button>
    <button class="btn btn-primary" type="submit" onclick="clienteController.remover(event)">Remover</button>
    <button class="btn btn-primary" type="submit" onclick="clienteController.pesquisar(event)">Pesquisar</button>
</form>

<br>
<br>

<table>
    <thead>
    <tr>
        <th>CLIENTE</th>
        <th>CPF</th>
    </tr>
    </thead>

    <tbody>
    </tbody>

    <tfoot>
    </tfoot>
</table>

<script src="js/model/conta.js"></script>
<script src="js/model/contas.js"></script>
<script src="js/model/conta-bonificada.js"></script>
<script src="js/model/cliente.js"></script>
<script src="js/model/clientes.js"></script>
<script src="js/model/poupanca.js"></script>
<script src="js/controller/cliente-controller.js"></script>
<script src="js/app.js"></script>
</body>
</html>
